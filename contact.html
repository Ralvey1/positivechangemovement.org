  <script src="script.js" defer></script>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="images/IMG_4695.png" alt="Positive Change Movement Logo" />
    </div>
    <nav>
      <ul id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="aboutus.html">About Us</a></li>
        <li><a href="peersupport.html">Peer Support</a></li>
        <li><a href="advocacy.html">Advocacy</a></li>

        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
      <div id="menu-toggle" class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>
  </header>

  <!-- Contact Form Section -->
  <section class="content-section fade-in" style="margin-top: 100px;">
    <h2 class="section-heading">Contact Us</h2>
    <form
      action="https://formspree.io/f/xovwdwlw"
      method="POST"
      class="contact-form"
      aria-label="Contact form"
    >
      <!-- Anti-spam honeypot -->
      <label class="visually-hidden">
        Don’t fill this out if you’re human:
        <input type="text" name="_gotcha" />
      </label>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Your email <span aria-hidden="true">*</span></label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="you@example.com"
          class="form-control"
        />
      </div>

      <!-- Message -->
      <div class="form-group">
        <label for="message">Your message <span aria-hidden="true">*</span></label>
        <textarea
          id="message"
          name="message"
          required
          rows="6"
          placeholder="Tell us what’s on your mind…"
          class="form-control"
        ></textarea>
      </div>

      <!-- Name -->
      <div class="form-group">
        <label for="name">Your name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Jane Doe"
          class="form-control"
        />
      </div>

      <!-- Subject -->
      <div class="form-group">
        <label for="subject">Subject</label>
        <input
          type="text"
          id="subject"
          name="subject"
          placeholder="Topic of your message"
          class="form-control"
        />
      </div>

      <!-- Optional hidden config -->
      <!--
      <input type="hidden" name="_subject" value="New submission!" />
      <input type="hidden" name="_captcha" value="false" />
      <input type="hidden" name="_next" value="https://yourdomain.com/thank-you" />
      -->

      <button type="submit" class="btn btn-primary">Send message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Positive Change Movement | Championing Health, Advocacy, Nurturing Growth, and Empowerment</p>
    <div class="social-icons">
      <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
    </div>
  </footer>

</body>
</html>
