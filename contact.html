 <form
  action="https://formspree.io/f/xovwdwlw"
  method="POST"
  class="contact-form"
  aria-label="Contact form"
>
  <!-- Anti-spam honeypot (invisible to real users) -->
  <label class="visually-hidden">
    Don’t fill this out if you’re human:
    <input type="text" name="_gotcha">
  </label>

  <!-- Email field -->
  <div class="form-group">
    <label for="email">Your email <span aria-hidden="true">*</span></label>
    <input
      type="email"
      id="email"
      name="email"
      required
      placeholder="you@example.com"
      class="form-control"
    >
  </div>

  <!-- Message field -->
  <div class="form-group">
    <label for="message">Your message <span aria-hidden="true">*</span></label>
    <textarea
      id="message"
      name="message"
      required
      rows="6"
      placeholder="Tell us what’s on your mind…"
      class="form-control"
    ></textarea>
  </div>

  <!-- Example additional fields -->
  <div class="form-group">
    <label for="name">Your name</label>
    <input
      type="text"
      id="name"
      name="name"
      placeholder="Jane Doe"
      class="form-control"
    >
  </div>
  <div class="form-group">
    <label for="subject">Subject</label>
    <input
      type="text"
      id="subject"
      name="subject"
      placeholder="Topic of your message"
      class="form-control"
    >
  </div>

  <!-- Formspree configuration (optional hidden fields) -->
  <!--
    <input type="hidden" name="_subject" value="New submission!">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="https://yourdomain.com/thank-you">
  -->

  <button type="submit" class="btn btn-primary">Send message</button>
</form>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Positive Change Movement | Championing Health, Advocacy, Nurturing Growth, and Empowerment</p>
        <div class="social-icons">
            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
    </footer>

</body>
</html>
